<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div id="title">
        <img src="icon.png">
        <h1>Weather app</h1>
    </div>
    <form>
        <input type="text" required onkeypress="return (event.charCode > 64 && 
        event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" placeholder="Enter city name" name="search" id="search">
        <input type="submit" id="btn" value="submit">
    </form>
    <div class="loader"></div>
    <div id="forecast">
        <h1 id="cityName"></h1>
        <h2 id="temp"></h2>
        <h2 id="feelingTemp"></h2>
        <h2 id="humidity"></h2>
        <h2 id="wind"></h2>
        <h1 id="error"></h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
